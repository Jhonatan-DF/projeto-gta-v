 <!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/font.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <title>GTA</title>
</head>

<body>
    <header class="cabecalho">

        <div class="logo">
            <img src="./src/imagens/logo-rockstar.svg" alt="logo-rockstar">
            <hr>
            <img src="./src/imagens/logo-gta.svg" alt="logo-gta">
        </div>
        
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>

                <li>
                    <a href="#comprar">comprar</a>
                </li>

                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img
                            src="./src/imagens/icone-link.svg" alt="icone de link de suporte"></a>

                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/imagens/bg-main.png" alt="imagem de um rapaz do GTA">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="gta5">
                <img src="./src/imagens/logo-gta-online.svg" alt="GTA-Online">
            </div>
            <h1 class="titulo">já disponiveis para Playstation 5 e X-BOX E S</h1>
            <p class="texto">Experiemente os Fênomenos de entretenimento Grand Theft Auto V e GTA Online.</p>

            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>

    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="Capa do GTA">
            <div class="informacoes">
                <h3 class="">Grad Thef Auto V</h3>
                <p>
                    Inclui <strong>modo História do GTA V</strong> e
                    <strong>GTA online</strong>
                </p>

                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Ps5">
                    </li>

                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="x-box">
                    </li>

                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Ps4">
                    </li>

                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="x-BOX one">
                    </li>

                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="PC">
                    </li>

                </ul>

            </div>

            <button class="btn-plataforma  ">
                Selecione a plataforma
                <ul class="plataformas">

                    <li>
                        <img src="./src/imagens/logo-ps5.svg" alt="Ps5">
                    </li>

                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="x-box">
                    </li>

                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="Ps4">
                    </li>

                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="x-BOX one">
                    </li>

                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="PC">
                    </li>

                </ul>
            </button>
        </div>
    </section>
    <script src="./src/js/index.js"></script>
</body>

</html>
